<ion-header class="ion-no-border">
  <app-toolbar type="details-page" title="Detalhes" (edit)="onEdit()" (delete)="onDelete()"></app-toolbar>
</ion-header>

<ion-content>
  <app-error-message [problem]="currentProblem"></app-error-message>

  <div *ngIf="job">
    <div class="ion-text-center container">
      <ion-list lines="none">
        <app-item iconName="information-circle-outline" label="Nome" [value]="job.name">
        </app-item>

        <app-item iconName="layers-outline" label="Categoria" [value]="job.category.name">
        </app-item>

      </ion-list>
    </div>
  </div>

</ion-content>
