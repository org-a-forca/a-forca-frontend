<ion-list lines="none" class="container">
  <ion-item-divider>
    <ion-label>{{employees.length}} registro(s) encontrado(s)</ion-label>
  </ion-item-divider>

  <ion-item *ngFor="let employee of employees" 
    button (click)="select.emit(employee)" 
    class="ion-padding-top">
    <ion-label>
      <h2><strong>{{employee.name}}</strong></h2>
      <p>{{employee | jobs}}</p>
    </ion-label>
  </ion-item>
</ion-list>
