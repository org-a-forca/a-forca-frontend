<ion-list lines="none" class="container">
  <ion-searchbar class="searchbar" #searchbar debounce="700" (ionChange)="search.emit(searchbar.value)"
    placeholder="Buscar por nome ou serviÃ§os executados"></ion-searchbar>


  <ion-item-divider>
    <ion-label>{{employees.length}} registro(s) encontrado(s)</ion-label>
  </ion-item-divider>

  <ion-item *ngFor="let employee of employees" button (click)="onSelect(employee)" class="ion-padding-top">
    <ion-label>
      <h2><strong>{{employee.name}}</strong></h2>
      <p>{{employee.jobs | jobs}}</p>
    </ion-label>
  </ion-item>
</ion-list>
