<ion-list lines="none" class="container">
  <ion-item-divider>
    <ion-label>{{employers.length}} registro(s) encontrado(s)</ion-label>
  </ion-item-divider>

  <ion-item *ngFor="let employer of employers" button (click)="select.emit(employer)" class="ion-padding-top">
    <ion-label>
      <h2><strong>{{employer.name}}</strong></h2>
      <p>{{employer.obs}}</p>
    </ion-label>
  </ion-item>
</ion-list>
