<div class="ion-text-center error container" *ngIf="problem">
  <ion-item-divider lines="none">
    <ion-label>{{title}}</ion-label>
  </ion-item-divider>

  <ion-list lines="none">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <p>{{problem.message}}</p>
      </ion-label>
    </ion-item>  
    <ion-item *ngIf="problem.fields && problem.fields.length > 0">
      <ion-label class="ion-text-wrap">
        <p *ngFor="let field of problem.fields" ><strong>{{field.name}}</strong>: {{field.message}}</p>
      </ion-label>
    </ion-item>  
    
  </ion-list>
</div>
