<div class="ion-text-center error container" *ngIf="problem">
  <ion-item-divider lines="none">
    <ion-label>{{problem.message}}</ion-label>
  </ion-item-divider>

  <ion-item lines="none" *ngIf="problem.fields && problem.fields.length > 0">
    <ion-label class="ion-text-wrap">
      <p *ngFor="let field of problem.fields" ><strong>{{field.name}}</strong>: {{field.message}}</p>
    </ion-label>
  </ion-item>
  
</div>
