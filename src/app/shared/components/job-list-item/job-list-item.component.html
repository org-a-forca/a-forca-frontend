<ion-list lines="none" class="container">
  <ion-item-divider>
    <ion-label>{{jobs.length}} registro(s) encontrado(s)</ion-label>
  </ion-item-divider>
  
  <ion-item *ngFor="let job of jobs" 
    button (click)="this.select.emit(job)"
    class="ion-padding-top">
    <ion-label>
      <h2><strong>{{job.name}}</strong></h2>
      <p>{{job.category.name}}</p>
    </ion-label>
   
  </ion-item>
</ion-list>
